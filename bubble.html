<!DOCTYPE html>
<html>
<script>
function bubble(){
	var arr=[3,4,5,9,2,8,5]
	
	for(i=0; i<6;i++)
	{
		for(j=i+1;j<=6;j++)
		{
           if(arr[i] > arr[j])
		{
			var c=arr[i];
			arr[i]=arr[j];
			arr[j]=c;
		}

		}
	}
	document.getElementById("demo").innerHTML=arr;
}
</script>
<body>
	<p>bubble sort</p>
	<button onclick="bubble()">sort</button>
	<p id="demo"></p>
	</body>
</html>
